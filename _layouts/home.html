---
layout: default
---

<main>
  <nav class="fixed top-0 left-0 w-full z-50">
    <div
      class="py-5 md:py-10 bg-gray-50 flex justify-between items-center px-5 md:px-10"
    >
      <a href="/" class="text-4xl text-blue-900">{{site.name}}</a>
      <div class="flex items-center gap-4 hidden md:flex">
        {% for item in site.navbar_items %}
        <a href="{{ item.link }}" class="text-blue-900 hover:text-blue-600"
          >{{ item.name }}</a
        >
        {% endfor %}
      </div>
    </div>
  </nav>
  <section class="min-h-screen pt-20">{{content}}</section>
  <footer class="bg-gray-50 py-2 md:py-3">
    <div class="container mx-auto px-5 lg:px-0">
      <p class="text-gray-800">
        Â© {{ site.time | date: '%Y' }} By {{site.name}}.
      </p>
    </div>
  </footer>
</main>
